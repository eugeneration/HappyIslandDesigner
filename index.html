        html,

        /* Scale canvas with resize attribute to full size */
        canvas[resize] {
            width: 100%;
            height: 100%;

            background-color: #fefae4; /* paper */

            top: 0;
            width: 100%;
            height: 60px;

        .bobContainer {
            display: none;
            opacity: 0;
            background-color: #f5f3e5;
            border-radius: 40px;
            position: absolute;
            padding: 50px;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            text-align: center;
            transition: opacity 0.5s;
            box-shadow: rgb(0, 0, 0, 0.5) 0 0 20px;
